<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title }} | {{ site.title }}</title>

<style>

/* ðŸŽ® Gamer Accent Variables */
:root {
  --accent: #00f6ff;
  --accent2: #a855ff;
}

body {
  margin:0;
  padding:0;
  font-family: Arial, sans-serif;
  background:#f4f4f4;
  color:#333;
}

/* HEADER */
header {
  background:#004aad;
  color:white;
  padding:40px 20px;
  text-align:center;
}
header h1 { margin:0; font-size:2.4rem; }
header p { margin:10px 0 0; font-size:1.2rem; }

/* NAVIGATION */
nav {
  background:#00357a;
  padding:10px 20px;
  text-align:center;
}
nav a {
  color:white;
  margin:0 15px;
  text-decoration:none;
  font-weight:bold;
}
nav a:hover {
  text-decoration:underline;
}

/* EMAIL BUTTON */
.email-link {
  color: var(--accent);
  font-weight: bold;
  text-transform: uppercase;
  margin-left: 25px;
  letter-spacing: 0.08em;
  text-decoration: none;
  padding: 6px 14px;
  border: 1px solid var(--accent);
  border-radius: 4px;
  transition: 0.15s ease;
  box-shadow: 0 0 6px rgba(0,246,255,0.4);
}

.email-link:hover {
  background: var(--accent);
  color: #000;
  box-shadow: 0 0 12px rgba(0,246,255,0.9);
}

/* CONTENT WRAPPER */
.container {
  max-width:1100px;
  margin:30px auto;
  background:white;
  padding:25px;
  box-shadow:0 0 10px rgba(0,0,0,.1);
}

/* PROJECT GRID */
.project-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
  margin-top:20px;
}
.project-card {
  background:#fafafa;
  border:1px solid #ddd;
  border-radius:6px;
  padding:10px;
  text-align:center;
}
.project-card img {
  width:100%;
  border-radius:4px;
}
.project-card-title {
  font-weight:bold;
  margin-top:10px;
}

/* FOOTER */
footer {
  margin-top:40px;
  background:#00357a;
  color:white;
  text-align:center;
  padding:20px;
}

</style>
</head>

<body>

<header>
  <h1>{{ site.title }}</h1>
  <p>Gamer-Style Developer Portfolio</p>
</header>

<nav>
  <a href="/">Home</a>
  <a href="/about.html">About</a>
  <a href="/contact.html">Contact</a>

  <!-- EMAIL BUTTON -->
  <a class="email-link" href="mailto:your.email@example.com">Email Me</a>
</nav>

<div class="container">
  {{ content }}
</div>

<footer>
  Â© {{ site.time | date: "%Y" }} {{ site.title }}
</footer>

</body>
</html>
