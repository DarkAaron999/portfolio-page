<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>{{ page.title }} | {{ site.title }}</title>

<style>
:root {
  --bg:#050816;
  --accent:#00f6ff;
  --accent2:#a855ff;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
body {
  margin:0; padding:0; font-family:system-ui;
  background:radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
  color:var(--text); line-height:1.7;
}
nav {
  display:flex; justify-content:space-between; align-items:center;
  padding:14px 32px; backdrop-filter:blur(10px);
  background:#020617cc; border-bottom:1px solid #1f2937; position:sticky; top:0;
}
.nav-left { display:flex; align-items:center; gap:10px; }
.brand-mark { width:10px; height:10px; border-radius:3px; background:var(--accent);
  box-shadow:0 0 12px var(--accent); }
.brand-name { text-transform:uppercase; letter-spacing:0.15em; font-size:.85rem; }
.nav-links a {
  margin-left:20px; text-decoration:none; color:var(--muted);
  text-transform:uppercase; font-size:.9rem; letter-spacing:.08em;
}
.nav-links a:hover { color:var(--accent); }
.email-button {
  background:linear-gradient(45deg,var(--accent),var(--accent2));
  padding:8px 18px; border-radius:999px; color:#000;
  text-decoration:none; font-weight:600; text-transform:uppercase;
}
.container { max-width:1100px; margin:0 auto; padding:40px 20px 60px; }
.project-grid {
  display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px; margin-top:28px;
}
.project-card {
  background:radial-gradient(circle at top,#1f2937 0,#020617 120%);
  border-radius:14px; padding:10px 10px 14px; border:1px solid #1f2937;
  box-shadow:0 18px 45px rgba(0,0,0,0.5);
  transition:transform .18s, box-shadow .18s;
}
.project-card:hover {
  transform:translateY(-6px) scale(1.02);
  box-shadow:0 25px 60px rgba(0,0,0,0.85);
  border-color:#22d3ee55;
}
.project-card img { width:100%; border-radius:10px; border:1px solid #111827; }
.project-card-title { font-size:1rem; font-weight:600; margin-top:10px; }
footer {
  margin-top:40px; padding:20px; text-align:center;
  border-top:1px solid #1f2937; background:#020617; color:var(--muted);
}
</style>
</head>

<body>
<nav>
  <div class='nav-left'>
    <div class='brand-mark'></div>
    <div class='brand-name'>DarkAaron999</div>
  </div>

  <div class='nav-links'>
    <a href='/'>Home</a>
    <a href='/about.html'>About</a>
    <a href='/contact.html'>Contact</a>
  </div>

  <a class='email-button' href='mailto:your.email@example.com'>Email Me</a>
</nav>

<div class='container'>
  {{ content }}
</div>

</body>
</html>
