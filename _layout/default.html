<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="/assets/style.css">

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #fff;
        color: #222;
        line-height: 1.7;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fff;
        padding: 15px 25px;
        border-bottom: 1px solid #e5e5e5;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      /* Left-side links */
      .nav-links a {
        margin-right: 25px;
        text-decoration: none;
        color: #1a73e8;
        font-weight: 600;
      }

      .nav-links a:hover {
        text-decoration: underline;
      }

      /* Email button */
      .email-button {
        background: #1a73e8;
        color: white;
        padding: 8px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
      }

      .email-button:hover {
        background: #155fc2;
      }

        .grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));


      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 40px 25px;
      }

      .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
        margin-top: 30px;
      }

      .project-card {
        background: #fafafa;
        border-radius: 10px;
        padding: 12px;
        text-align: center;
        box-shadow: 0 3px 12px rgba(0,0,0,0.08);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .project-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      }

      .project-card img {
        width: 100%;
        border-radius: 10px;
      }

      .project-card-title {
        font-size: 1.1rem;
        font-weight: bold;
        margin-top: 10px;
        color: #222;
      }
        .project-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 25px;
}


      footer {
        margin-top: 50px;
        padding: 25px;
        background: #fff;
        border-top: 1px solid #e5e5e5;
        text-align: center;
        font-size: 0.9rem;
        color: #777;
      }
    </style>
</head>

<body>

  <nav>
    <!-- Left Navigation -->
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
    </div>

    <!-- Right Navigation: EMAIL BUTTON -->
    <a class="email-button" href="mailto:your.email@example.com">Email Me</a>
  </nav>

  <div class="container">
    {{ content }}
  </div>

  <footer>
    Â© {{ site.time | date: "%Y" }} {{ site.title }}
  </footer>

</body>
</html>
