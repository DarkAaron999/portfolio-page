<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Aaron Rennick -  Portfolio</title>

<style>
:root {
  --bg:#050816;
  --panel:#0d1224;
  --header:#11192e;
  --accent:#00f6ff;
  --accent2:#a855ff;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
body {
  margin:0; padding:0; font-family:Arial, sans-serif;
  background:var(--bg); color:var(--text);
}
header {
  background:linear-gradient(135deg, var(--header), #020617);
  padding:45px 20px; text-align:center;
  color:white; box-shadow:0 5px 20px rgba(0,0,0,0.4);
}
header h1 { margin:0; font-size:2.6rem; text-shadow:0 0 12px var(--accent); }

nav {
  background:#0b1121; padding:12px; text-align:center;
  border-bottom:1px solid #1f2937;
}
nav a {
  color:var(--muted); margin:0 20px; text-decoration:none;
  font-weight:bold; text-transform:uppercase; letter-spacing:.08em;
}
nav a:hover { color:var(--accent); text-shadow:0 0 8px var(--accent); }

.email-link {
  border:1px solid var(--accent);
  padding:6px 14px; border-radius:4px;
  color:var(--accent);
}
.email-link:hover {
  background:var(--accent); color:#000;
}

.container {
  max-width:1100px; margin:40px auto;
  background:var(--panel); padding:35px;
  border-radius:10px; border:1px solid #1f2937;
  box-shadow:0 0 25px rgba(0,0,0,0.6);
}

.project-grid {
  display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px; margin-top:20px;
}
.project-card {
  background:#151a2e; padding:12px; border-radius:10px;
  border:1px solid #1f2937; text-align:center;
  transition:.2s; box-shadow:0 10px 25px rgba(0,0,0,0.4);
}
.project-card:hover {
  transform:translateY(-6px) scale(1.02);
  box-shadow:0 18px 40px rgba(0,0,0,0.7);
  border-color:var(--accent);
}
.project-card img { width:100%; border-radius:8px; }

footer {
  margin-top:40px; background:#0b1121; padding:18px; color:var(--muted);
  text-align:center; border-top:1px solid #1f2937;
}
</style>
</head>
<body>

<header>
  <h1>Aaron Rennick - Portfolio </h1>
  <p>Neon Gamer Portfolio</p>
</header>

<nav>
  <a href="/">Home</a>
  <a href="/about.html">About</a>
  <a href="/contact.html">Contact</a>
  <a class="email-link" href="mailto:your.email@example.com">Email Me</a>
</nav>

</div>

</html>
